# ===========================================
# Configuration du serveur
# ===========================================
server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # ===========================================
    # Limites & Buffers
    # ===========================================
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # ===========================================
    # Logs
    # ===========================================
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # ===========================================
    # Compression Gzip
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/x-font-ttf
        font/opentype
        image/svg+xml;

    # ===========================================
    # Headers de sécurité
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # ===========================================
    # Locations - Fichiers statiques (assets)
    # ===========================================
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|webp|woff|woff2|ttf|eot)$ {
        try_files $uri /index.php$is_args$args;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ===========================================
    # Locations - PHP-FPM (Symfony)
    # ===========================================
    location ~ ^/index\.php(/|$) {
        fastcgi_pass backend-php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        internal;
    }

    # Bloquer l'accès direct aux fichiers .php
    location ~ \.php$ {
        return 404;
    }

    # ===========================================
    # Location - Sécurité (fichiers cachés)
    # ===========================================
    location ~ /\. {
        deny all;
    }

    # ===========================================
    # Location - Catch-all (front controller)
    # ===========================================
    location / {
        try_files $uri /index.php$is_args$args;
    }
}